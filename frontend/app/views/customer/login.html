<div class="login-wrapper">
    <div class="d-flex w-50 justify-content-around flex-column align-items-center h-300p">
        <div class="w-100 h-25 d-flex justify-content-center align-items-center">
            <div class="w-100 d-flex justify-content-center fw-bold h4">
                Customer Login
            </div>
        </div>
        <form class="w-75 d-flex justify-content-around align-items-center flex-column h-75"
            name="customerLoginForm" novalidate>
            <div class="w-75 d-flex justify-content-around align-items-start flex-column">
                <label>Phone Number*</label>
                <input class="outline-none bg-theme-light border-0 w-100 h-50p p-2 rounded" type="number"
                    placeholder="Enter Phone Number" name="phoneNumber" ng-model="login.phoneNumber" ng-required="true">
            </div>
            <div class="d-flex w-75 justify-content-between">
                <button type="button"
                    class="bg-white text-dark pl-3 pr-3 h-40p rounded cursor-pointer fw-bold {{ (customerLoginForm.phoneNumber.$invalid)?'btn-disabled':'' }}"
                    ng-click="customerLoginHandler(login.phoneNumber)" ng-disabled="customerLoginForm.phoneNumber.$invalid">Login As Customer</button>
            </div>
        </form>
    </div>
</div>
