<div class="login-wrapper">
    <div class="d-flex w-50 justify-content-around flex-column align-items-center">
        <div class="w-100 h-25 d-flex justify-content-center align-items-center" ng-show="!role && adminCount">
            <a class="w-25 d-flex justify-content-center fw-bold {{ getActiveCssClass('login') }}"
                ng-click="setActivePath('login')">Login</a>
        </div>
        <div class="w-100 h-25 d-flex justify-content-center align-items-center" ng-show="!role && !adminCount">
            <a class="w-40 d-flex justify-content-center fw-bold {{ getActiveCssClass('signup') }}"
                ng-click="setActivePath('signup')">Admin Sign Up</a>
        </div>
        <div class="w-100 h-25 d-flex justify-content-center align-items-center" ng-show="role">
            <a class="w-50 d-flex justify-content-center fw-bold {{ getActiveCssClass('login') }}">
                {{capitalize(role)}} Signup
            </a>
        </div>
        <form ng-show="!role && adminCount" class="w-75 d-flex justify-content-around align-items-center flex-column h-75 mb-2"
            name="loginForm" novalidate>
            <div class="w-75 d-flex justify-content-around align-items-start flex-column">
                <label>Email Address*</label>
                <input class="outline-none bg-theme-light border-0 w-100 h-50p p-2 rounded" type="email"
                    placeholder="Enter Email" name="email" ng-model="login.email" ng-required="true">
            </div>
            <div class="w-75 d-flex justify-content-around align-items-start flex-column">
                <label>Password</label>
                <input class="outline-none bg-theme-light border-0 w-100 h-50p p-2 rounded"
                    type="password" placeholder="Enter Password" name="password" ng-model="login.password"
                    ng-required="true">
            </div>
            <div class="d-flex w-75 justify-content-between">
                <button type="button"
                    class="bg-white text-dark w-25 h-40p rounded fw-bold {{ (loginForm.email.$invalid || loginForm.password.$invalid)?'btn-disabled':'' }}"
                    ng-click="loginHandler(login.email,login.password)" >Login</button>
            </div>
        </form>
        <form class="w-75 d-flex justify-content-around align-items-center flex-column h-75 mb-2" ng-show="!role && !adminCount"
            name="signupForm" novalidate>
            <div class="w-75 d-flex justify-content-around align-items-start flex-column">
                <label>Name</label>
                <input class="outline-none bg-theme-light border-0 w-100 h-50p p-2 rounded" type="text"
                    placeholder="Enter Name" name="name" ng-model="signup.name" ng-required="true">
            </div>
            <div class="w-75 d-flex justify-content-around align-items-start flex-column">
                <label>Email Address</label>
                <input class="outline-none bg-theme-light border-0 w-100 h-50p p-2 rounded" type="email"
                    placeholder="Enter Email" name="email" ng-model="signup.email" ng-required="true">
            </div>
            <div class="d-flex w-75 justify-content-between">
                <button type="button" class="bg-white text-dark w-25 h-40p rounded fw-bold {{ (signupForm.email.$invalid || signupForm.name.$invalid)?'btn-disabled':'' }}"
                ng-disabled="signupForm.email.$invalid || signupForm.name.$invalid" ng-click="signupHandler(signup.name,signup.email,'superAdmin',[],[])">Sign Up</button>
            </div>
        </form>
        <form class="w-75 d-flex justify-content-around align-items-center flex-column h-75 mb-2" ng-show="role"
            name="signupForm" ng-init="getUserPermissions(['admin'])" novalidate>
            <div class="w-75 d-flex justify-content-around align-items-start flex-column">
                <label>Name</label>
                <input class="outline-none bg-theme-light border-0 w-100 h-50p p-2 rounded" type="text"
                    placeholder="Enter Name" name="name" ng-model="signup.name" ng-required="true">
            </div>
            <div class="w-75 d-flex justify-content-around align-items-start flex-column">
                <label>Email Address</label>
                <input class="outline-none bg-theme-light border-0 w-100 h-50p p-2 rounded" type="email"
                    placeholder="Enter Email" name="email" ng-model="signup.email" ng-required="true">
            </div>
            <div class="d-flex w-75 justify-content-between">
                <button type="button" class="bg-white text-dark w-25 h-40p rounded fw-bold {{ (signupForm.email.$invalid || signupForm.name.$invalid)?'disabled':'' }}"
                ng-disabled="signupForm.email.$invalid || signupForm.name.$invalid" ng-click="signupHandler(signup.name,signup.email,role,['admin'],permissions)">Sign Up</button>
            </div>
        </form>
        <div ng-hide="role || !adminCount" class="w-100 d-flex justify-content-end align-items-center p-3">
            <a ui-sref="home.customer.login" class="w-50 d-flex justify-content-center fw-bold text-white">
                Customer Login
            </a>
        </div>
    </div>
</div>
