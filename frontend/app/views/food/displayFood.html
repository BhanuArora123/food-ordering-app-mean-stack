<div class="w-100 m-3">
    <div class="h-60 d-flex justify-content-start align-items-center w-75 ms-5">
        <input type="search" class="h-100 w-100 outline-none bg-theme-light border-0 p-2 rounded"
            placeholder="Search for Food" ng-model="foodToSearch">
    </div>
</div>
<div class="d-flex justify-content-evenly align-items-start flex-wrap w-100">
    <div ng-repeat="food in foodItemsToDisplay | filter : foodToSearch" class="card h-150p m-3" style="width: 20rem;">
        <img src="{{ food.imageUrl }}" class="card-img-top card-image" alt="food.name">
        <div class="card-body">
            <h5 class="card-title">{{ food.name }}</h5>
            <p class="card-text">{{ food.description }}</p>
            <h6>Price : ${{ food.price }}</h6>
            <div class="w-50 d-flex justify-content-start">
                <a class="btn btn-primary w-100" ng-hide="presentInCart(food.name,food.outlet.name)"
                    ng-click="addToCart(food.name, food.price,food.outlet.name)">Add To Cart</a>
                <!-- inc/dec button -->
                <div class="input-group w-100" ng-show="presentInCart(food.name,food.outlet.name)">
                    <span class="input-group-btn">
                        <button type="button" class="quantity-right-plus btn btn-primary btn-number" data-type="plus"
                            data-field="" ng-click="removeFromCart(food.name,food.price,food.outlet.name)">
                            <i class="fas fa-minus text-light bg-primary"></i>
                        </button>
                    </span>
                    <input type="text" value="{{presentInCart(food.name,food.outlet.name).quantity}}" name="quantity" class="form-control input-number"
                        min="1" max="100" disabled>
                    <span class="input-group-btn">
                        <button type="button" class="quantity-left-minus btn btn-primary btn-number" data-type="minus"
                            data-field="" ng-click="addToCart(food.name,food.price,food.outlet.name)">
                            <i class="fas fa-plus text-light bg-primary"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
