<div>
    <div class="d-flex justify-content-evenly">
        <a ui-sref="home.login">Login</a>
        <div>Or</div>
        <a ui-sref="home.signup">Create Account</a>
    </div>
    <form name="signupForm" novalidate>
        <div>
            <label>Name</label>
            <input type="text" placeholder="Enter Name" name="name" ng-model="signup.name">
        </div>
        <div>
            <label>Email Address</label>
            <input type="email" placeholder="Enter Email" name="email" ng-model="signup.email">
        </div>
        <div>
            <label>Password</label>
            <input type="password" placeholder="Enter Password" name="password" ng-model="signup.password">
        </div>
        <!-- <div ng-disabled="!token">
            <label>Select Your Role</label>
            <select value="User">
                <option selected value="User">User</option>
                <option value="Admin">Admin</option>
                <option value="Outlet">Outlet</option>
            </select>
        </div> -->
        <button type="button" ng-click="signupHandler(signup.name,signup.email,signup.password)">Sign Up</button>
    </form>
</div>
