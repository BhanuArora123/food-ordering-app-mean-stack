<section class="w-100 d-flex justify-content-around align-items-center flex-column" style="height:{{ getHeight(3) + 100 }}px;">
    <h1 class="w-100 d-flex justify-content-center flex-wrap align-items-center">Orders</h1>
    <div class="w-100 d-flex justify-content-between align-items-start p-3 flex-column h-90">
        <div class="d-flex w-25 justify-content-around align-items-center">
            <label class="text-white w-50 d-flex justify-content-center align-items-center">Order Status:</label>
            <select class="w-50 text-light bg-theme-light h-40p outline-none border-white" ng-model="currentOrderStatus" ng-change="getOrders(currentOrderStatus)">
                <option class="text-light bg-theme-light" ng-repeat="status in orderStatuses" value="{{status}}">{{status}}</option>
            </select>
        </div>
        <div class="w-100 d-flex justify-content-around align-items-start h-75">
            <div class="card bg-theme-light border-light border-1" style="width: 18rem;" ng-repeat="order in getAllOutletOrders">
                <img src="images/orders.png" class="card-img-top" alt="food order">
                <div class="card-body">
                    <!-- <h5 class="card-title">Order by User - {{order.name}}</h5> -->
                    <p class="card-text">Order Status - {{order.status}}</p>
                </div>
                <div class="card-body d-flex justify-content-around align-items-center">
                    <div class="w-50 h-75 d-flex justify-content-around align-items-center flex-column">
                        <label class="w-100 text-center">View Details</label>
                        <button class="btn btn-primary w-90" ng-click="openModal('views/orders/displayModal.html','orderDetailsController','orderDisplayModal',currentScope,{currentIndex : $index})">View Details</button>
                    </div>
                    <div class="w-50 h-75 d-flex justify-content-around align-items-center flex-column">
                        <label class="w-100 text-center">Change Status</label>
                        <select ng-model="order.status" class="btn btn-primary w-90" ng-change="changeOrderStatus(order.status,order._id)">
                            <option class="text-light bg-theme-light w-100" ng-repeat="status in actualOrderStatuses" value="{{status}}">{{status}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
