<div>
    <div class="d-flex justify-content-evenly">
        <a ui-sref="home.login">Login</a>
        <div>Or</div>
        <a ui-sref="home.signup">Create Account</a>
    </div>
    <form name="loginForm" novalidate>
        <div>
            <label>Email Address</label>
            <input type="email" placeholder="Enter Email" name="email" ng-model="login.email">
        </div>
        <div>
            <label>Password</label>
            <input type="password" placeholder="Enter Password" name="password" ng-model="login.password">
        </div>
        <button type="button" ng-click="loginHandler(login.email,login.password)">Login</button>
    </form>
</div>
